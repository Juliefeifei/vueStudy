<!DOCTYPE html>
<html lang="cn">
    <head>
        <title>v-text</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <h2 v-text="message+'!'">h2的内容会被全部替换掉</h2>
            <h2>插值表达式this is{{message+"!"}}</h2>
            <p>在插值表达式中单双引号都可以使用，因为他的外面没有引号</p>
            <p>如果是v-text的话要用</p>
            https://www.bilibili.com/video/BV12J411m7MG?t=196.0&p=7
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message:"数据"
                }
            })
        </script>
    </body>
</html>
