<!DOCTYPE html>
<html lang="cn">
    <head>
        <title>vue基础</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '更改测试'
                }
            })
        </script>
    </body>
</html>
