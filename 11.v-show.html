<!DOCTYPE html>
<html lang="cn">
    <head>
        <title>vue基础</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>表达式真假，切换元素的显示和隐藏</p>
        <p>广告，遮罩层</p>
        <div id="app">
            <p>{{message}}</p>
            <p><input type="button" value="切换显示" @click="changeIsShow"></P>
            <img v-show="false" src="./示例图片.png" alt="">
            <img src="./示例动图.gif" alt="" v-show="isShow">
            <img src="./示例动图.gif" alt="" v-show="age>=18">
            <!--大于18才会显示 -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'message引用成功',
                    isShow:false,
                    age:16
                },
                methods:{
                    changeIsShow:function(){
                        this.isShow = !this.isShow;
                    }
                }
            })
        </script>
    </body>
</html>
