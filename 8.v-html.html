<!DOCTYPE html>
<html lang="cn">
    <head>
        <title>vue基础</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <p v-html="content"></p>
            <p v-html="content2"></p>
            <p>v-html指令的作用是：设置元素的innerHTML</p>
            <p>内容中有html结构会被解析为HTML标签</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    content: "v-html如果是文本，依旧显示文本",
                    content2:"<h2>如果是html标签，则会渲染标签</p>"
                    }
            })
        </script>
    </body>
</html>
