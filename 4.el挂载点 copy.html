<!DOCTYPE html>
<html lang="cn">

<head>
    <title>el：挂载点</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app" class="app">
        {{message}}
        <span>{{message}}</span>
        <p>el的作用：</p>
            <p>el是用来设置Vue实例挂载（管理）的元素，</p>
            <p>Vue会管理el选项命中的元素及其内部的后代元素</p>
            <p>可以使用其他的选择器，但是建议使用ID选择器</p>
            <p>可以使用其他的双标签，不能使用HTML和BODY</p>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // el: '#app',
            // el:".app",
            el: "div",
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
